<!DOCTYPE html>
<html lang="en">

<head>
  <title>Restaurant Reviews</title>
  <meta charset="utf-8">
  <meta name="description" content="See reviews and information of restaurants">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- Leaflet CSS file -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin="" />
</head>

<body>
  <header>
    <h1 class="container">
      <a href="/" class="inline-link" title="Link to home">Restaurant Reviews</a>
    </h1>
  </header>

  <main id="maincontent">
    <!-- Map is for presentation, users have the address of the restaurants below -->
    <section id="map-container" class="container" role="presentation" aria-hidden="true">
      <div id="map"></div>
    </section>

    <!-- Filters section -->
    <section class="container">
      <h2>Filters</h2>
      <div class="filter-options">
        <p class="filter-group">
          <label for="neighborhoods-select" class="filter-label">Filter by neighborhood: </label>
          <select id="neighborhoods-select" class="filter" name="neighborhoods" onchange="updateRestaurants()">
            <option value="all">All Neighborhoods</option>
          </select>
        </p>
        <p class="filter-group">
          <label for="cuisines-select" class="filter-label">Filter by cuisine: </label>
          <select id="cuisines-select" class="filter" name="cuisines" onchange="updateRestaurants()">
            <option value="all">All Cuisines</option>
          </select>
        </p>
      </div>
    </section>

    <!-- List of restaurant after applying the filters -->
    <section class="filter-results container">
      <h2>Restaurants</h2>
      <ul id="restaurants-list" class="flex-grid"></ul>
    </section>
  </main>

  <footer id="footer">
    <div class="container">
      Copyright Â© 2017
      <a href="/" class="inline-link">Restaurant Reviews</a>
      All Rights Reserved.
    </div>
  </footer>

  <!-- Leaflet script -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
    crossorigin=""></script>
  <!-- Database helpers -->
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <!-- Service worker registration -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator
        .serviceWorker
        .register('service_worker.js')
        .then(reg => console.log('Registration success', reg))
        .catch(error => console.error('Error', error))
    }
  </script>

</body>

</html>
