<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1>
        <a href="/">Restaurant Reviews</a>
      </h1>
    </nav>
  </header>

  <main id="maincontent">
    <!-- Map section -->
    <section id="map-container">
      <div id="map"></div>
    </section>

    <!-- Filters section -->
    <section>
      <div class="filter-options">
        <!-- Heading -->
        <h2>Filters</h2>
        <!-- First filter, by neighborhood -->
        <div class="filter">
          <label for="neighborhoods-select">Filter by neighborhood:</label>
          <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
            <option value="all">All Neighborhoods</option>
          </select>
        </div>
        <!-- Second filter, by cuisine -->
        <div class="filter">
          <label for="cuisines-select">Filter by cuisine:</label>
          <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
            <option value="all">All Cuisines</option>
          </select>
        </div>
      </div>
    </section>

    <!-- Results section -->
    <section class="restaurants-section">
      <h2>Restaurants</h2>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <footer id="footer">
    Copyright Â© 2017
    <strong>
      <a href="/">Restaurant Reviews</a>
    </strong>
    All Rights Reserved.
  </footer>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC2VvEnQowBmkRztqts5kPVTYdtN-62eJs&libraries=places&callback=initMap"></script> -->
</body>

</html>
