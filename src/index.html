<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Preloading assets in the critical path -->
  <link rel="preload" as="style" href="css/styles.css">
  <link rel="preload" as="style" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css">
  <link rel="preload" as="script" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js">
  <link rel="preload" as="script" href="js/jake_archibald_idb.js">
  <link rel="preload" as="script" href="js/utils.js">
  <link rel="preload" as="script" href="js/main.js">

  <!-- Notify the browser that we will need to connect to this host -->
  <link rel="preconnect" href="https://api.tiles.mapbox.com">

  <!-- Favicon -->
  <link rel="shortcut icon" type="image/png" href="img/icons/icon16.png" />

  <title>Restaurant Reviews</title>
  <meta charset="utf-8">
  <meta name="description" content="See reviews and information of restaurants">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- PWA theme color -->
  <meta name="theme-color" content="#fff" />
  <!-- PWA manifest -->
  <link rel="manifest" href="/manifest.json">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- Leaflet CSS file -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin="" />
</head>

<body>
  <!-- Skip link (skips header, and map) -->
  <a href="#filter-section" class="skip-link">Skip to main content</a>

  <header>
    <h1 class="container">
      <a href="/" class="inline-link" title="Link to home">Restaurant Reviews</a>
    </h1>
  </header>

  <main id="maincontent">
    <!-- Leaflet/Mapbox Map -->
    <section id="map-container" class="container" role="application" aria-label="Map showing the restaurant locations">
      <div id="map"></div>
    </section>

    <!-- Filters section -->
    <section id="filter-section" class="container">
      <h2>Filters</h2>
      <div class="filter-options">
        <p class="filter-group">
          <label for="neighborhoods-select" class="filter-label">Filter by neighborhood: </label>
          <select id="neighborhoods-select" class="filter" name="neighborhoods" onchange="updateRestaurants()">
            <option value="all">All Neighborhoods</option>
          </select>
        </p>
        <p class="filter-group">
          <label for="cuisines-select" class="filter-label">Filter by cuisine: </label>
          <select id="cuisines-select" class="filter" name="cuisines" onchange="updateRestaurants()">
            <option value="all">All Cuisines</option>
          </select>
        </p>
      </div>
    </section>

    <!-- List of restaurant after applying the filters -->
    <section class="filter-results container">
      <h2>Restaurants</h2>
      <ul id="restaurants-list" class="flex-grid"></ul>
    </section>
  </main>

  <footer id="footer">
    <div class="container">
      Copyright Â© 2017
      <a href="/" class="inline-link">Restaurant Reviews</a>
      All Rights Reserved.
    </div>
  </footer>

  <!-- Leaflet script -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
    crossorigin=""></script>
  <!-- Indexed DB promised (Jake Archibald library) -->
  <script src="js/jake_archibald_idb.js"></script>
  <!-- Database helpers and other utils -->
  <script src="js/utils.js"></script>
  <!-- Main javascript file -->
  <script src="js/main.js"></script>
</body>

</html>
